<!DOCTYPE html>
<html lang="en">
<head>
<form>
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="Nome" name="Nome" placeholder="Escreva o seu nome" required minlength="3">
    </div>
<br>
<div>
    <label for="email">Email:</label>
    <input type="email" id="Email" name="Email" placeholder="Escreva o seu email" required>
</div>
<br>
    <label for="Idade"></label>
    <input type="numer" id="Idade" name="Idade" placeholder="Escreva a sua Idade" required>
<br>
    <label for="Data de Nascimento"></label>
    <input type="date" id="Data de Nascimento" name="Data de Nascimento">
<br>
    <label for="Nacionalidade"></label>
    <select id="Nacionalidade" name="Nacionalidade">
    <option value="">Selecione a sua Nacionalidade</option>
    <option value="Francesa">Francês </option>
    <option value="Portuguesa">Português </option>
    <option value="Butunes">Bhutan </option>
    <option value="Cingalês">Sri Lanka </option>
    <option value="Vietnamita">Vietnam </option>
    <option value="Somalis">Somalia </option>
    <option value="Cipriota">Chipre </option>
    <option value="Maltes">Malta </option>
    <option value="Galaico">Galiza </option>
</select>
<br>
    <label for="Palavra-Passe"></label>
    <input type="password" id="Palavra-Passe" name="Palavra-Passe" placeholder="Escreva a sua palavra-passe" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}">
<br>
    <input type="submit" value="Submeter">

</form>
</head>
</html>
